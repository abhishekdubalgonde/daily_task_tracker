<!DOCTYPE html>
<html>
<head>
    <title>Complaint Management Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
        }

        button {
            margin-top: 15px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <h2>Complaint Management Form</h2>
    <form method="POST">
        <label>User Name:</label>
        <input type="text" name="user_name" required>

        <label>Process:</label>
        <input type="text" name="process" required>

        <label>Reported By:</label>
        <input type="text" name="reported_by" required>

        <label>Start Time:</label>
        <input type="time" name="start_time" required>

        <label>End Time:</label>
        <input type="time" name="end_time" required>

        <label>Issue Category:</label>
        <select name="issue_category" required>
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>

        <label>Sub Category:</label>
        <select name="sub_category" required>
            {% for sub in sub_categories %}
                <option value="{{ sub }}">{{ sub }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
    </form>

    <br>
    <a href="/download">Download Today's Report (Excel)</a>
</body>
</html>
